<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .bill-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bill-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .bill-details {
            margin-bottom: 20px;
        }
        .bill-details p {
            margin: 5px 0;
        }
        .bill-footer {
            text-align: center;
            margin-top: 20px;
        }
        .print-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .print-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="bill-header">
            <h1>Water Bill</h1>
        </div>
        <div class="bill-details">
            <p><strong>Consumer ID:</strong> <span id="consumerID"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Previous Reading:</strong> <span id="previousReading"></span></p>
            <p><strong>Current Reading:</strong> <span id="currentReading"></span></p>
            <p><strong>Consumption:</strong> <span id="consumption"></span></p>
            <p><strong>Bill Amount:</strong> <span id="billAmount"></span></p>
            <p><strong>Previous Balance:</strong> <span id="previousBalance"></span></p>
            <p><strong>Total Amount:</strong> <span id="totalAmount"></span></p>
        </div>
        <div class="print-button">
            <button onclick="window.print()">Print</button>
        </div>
        <div class="bill-footer">
            <p>Thank you for using our services!</p>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                consumerID: params.get('ConsumerID'),
                date: params.get('Date'),
                previousReading: params.get('PreviousReading'),
                currentReading: params.get('CurrentReading'),
                consumption: params.get('Consumption'),
                billAmount: params.get('BillAmount'),
                previousBalance: params.get('PreviousBalance'),
                totalAmount: params.get('TotalAmount')
            };
        }

        function populateBillDetails() {
            const params = getUrlParams();
            document.getElementById('consumerID').textContent = params.consumerID;
            document.getElementById('date').textContent = params.date;
            document.getElementById('previousReading').textContent = params.previousReading;
            document.getElementById('currentReading').textContent = params.currentReading;
            document.getElementById('consumption').textContent = params.consumption;
            document.getElementById('billAmount').textContent = params.billAmount;
            document.getElementById('previousBalance').textContent = params.previousBalance;
            document.getElementById('totalAmount').textContent = params.totalAmount;
        }

        window.onload = populateBillDetails;
    </script>
</body>
</html>
